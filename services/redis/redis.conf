################################## NETWORK #####################################

# Listen on localhost only
bind 127.0.0.1

# No external connections
protected-mode yes

# Don't listen on socket
port 0

# Default
tcp-backlog 511

# Unix socket location and permissions
unixsocket /tmp/redis.sock

# User, group and other can all r/w
unixsocketperm 666

# Close the connection after a client is idle for N seconds (0 to disable)
timeout 0

tcp-keepalive 300

################################# GENERAL #####################################

# Systemd will take care of 'daemonizing'
daemonize no

# We are using systemd
supervised systemd

pidfile /var/run/redis_6379.pid

# notice (moderately verbose, what you want in production probably)
# loglevel notice
# logfile "redis.log"

# 2 databases (0-indexed) one for data and one as backup (maybe?)
databases 2

# Don't show startup logo
always-show-logo no

# Saves every {seconds} if {number of changes} has occurred
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# The filename for the DB dump
dbfilename dump.rdb

# Dump persistent data to here
dir /var/lib/redis

slave-serve-stale-data yes
slave-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
slave-priority 100

# Use default
# maxclients 3

lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
slave-lazy-flush no
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble no
lua-time-limit 5000
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 0
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################

hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes
